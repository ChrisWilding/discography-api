language: scala
scala:
  - 2.12.8
jdk:
  - openjdk11
sudo: false
services:
  - docker
before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
before_script:
  - mkdir -p ${HOME}/bin
  - export PATH=${PATH}:${HOME}/bin
  - curl https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.11_linux_amd64.zip --output terraform.zip
  - unzip terraform.zip -d ${HOME}/bin
  - chmod +x ${HOME}/bin/terraform
  - rm -f terraform.zip
script:
  - terraform fmt -check=true infrastructure
  - sbt ++$TRAVIS_SCALA_VERSION scalafmtCheck scalafmtSbtCheck test
deploy:
  on: master
  provider: script
  script: sh build.sh
